type Person {
  id: Int!
  name: String!
  age: Int!
  sex: String!
}

type Movie {
  id: Int!
  name: String!
  score: Int!
}

type Query {
  name: String!
  people: [Person]!
  person(id: Int!): Person
  movies: [Movie]!
  movie(id: Int!): Movie
}

type Mutation {
  addMovie(name: String!, score: Int!): Movie!
  deleteMovie(id: Int!): Boolean!
}
